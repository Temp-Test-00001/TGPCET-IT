<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Notifications - TGPCET IT</title>
    <link rel="stylesheet" href="../../css/new-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="brand">
                <h2>TGPCET IT</h2>
            </div>

            <nav class="nav-menu">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Overview</span>
                </a>
                <a href="notifications.html" class="nav-link active">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </a>
                <a href="events.html" class="nav-link">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Events</span>
                </a>
                <a href="approvals.html" class="nav-link">
                    <i class="fas fa-check-circle"></i>
                    <span>Approvals</span>
                </a>
            </nav>

            <div class="user-profile">
                <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem;">
                    <div
                        style="width: 32px; height: 32px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
                        C
                    </div>
                    <div style="overflow: hidden;">
                        <div
                            style="font-size: 0.875rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                            Coordinator</div>
                        <div style="font-size: 0.75rem; color: var(--text-muted);" id="user-email">Loading...</div>
                    </div>
                </div>
                <button id="logout-btn" class="btn btn-outline"
                    style="width: 100%; justify-content: flex-start; gap: 0.5rem; border: none; padding: 0.5rem;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button class="mobile-toggle" id="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 style="font-size: 1.25rem; font-weight: 600;">Manage Notifications</h1>
            </header>

            <div class="page-content">
                <!-- Create Notification Form -->
                <div class="card" style="margin-bottom: 2rem;">
                    <h3 style="margin-bottom: 1.5rem; color: var(--primary);">Post New Notification</h3>
                    <form id="create-notif-form" style="display: grid; grid-template-columns: 1fr; gap: 1.5rem;">
                        <div>
                            <label
                                style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Title</label>
                            <input type="text" id="notifTitle" required
                                style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: rgba(0,0,0,0.2); color: white;">
                        </div>
                        <div>
                            <label
                                style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Message</label>
                            <textarea id="notifMessage" rows="3" required
                                style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: rgba(0,0,0,0.2); color: white;"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post Notification</button>
                    </form>
                </div>

                <!-- Notifications List -->
                <div class="card">
                    <h3 style="margin-bottom: 1.5rem;">Active Notifications</h3>
                    <div id="notifs-list" style="display: flex; flex-direction: column; gap: 1rem;">
                        <div style="text-align: center; color: var(--text-muted);">Loading notifications...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { auth, signOut, db } from '../../js/auth.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, getDocs, addDoc, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { logActivity } from '../../js/logger.js';

        // Sidebar Toggle
        const sidebar = document.getElementById('sidebar');
        const mobileToggle = document.getElementById('mobile-toggle');
        mobileToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            sidebar.classList.toggle('open');
        });
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && sidebar.classList.contains('open') && !sidebar.contains(e.target) && e.target !== mobileToggle) {
                sidebar.classList.remove('open');
            }
        });

        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-email').textContent = user.email;
                loadNotifications();
            } else {
                window.location.href = '../../login.html';
            }
        });

        async function loadNotifications() {
            const container = document.getElementById('notifs-list');
            try {
                const q = query(collection(db, "notifications"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);
                container.innerHTML = '';

                if (querySnapshot.empty) {
                    container.innerHTML = '<div style="text-align: center; color: var(--text-muted);">No notifications found.</div>';
                    return;
                }

                querySnapshot.forEach((docSnap) => {
                    const notif = docSnap.data();
                    const item = document.createElement('div');
                    item.style.background = 'rgba(255,255,255,0.02)';
                    item.style.padding = '1rem';
                    item.style.borderRadius = '8px';
                    item.style.border = '1px solid var(--border-glass)';
                    item.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 0.5rem;">
                            <h4 style="font-weight: 600; color: var(--primary);">${notif.title}</h4>
                            <button onclick="deleteNotification('${docSnap.id}')" style="background: none; border: none; color: var(--danger); cursor: pointer;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <p style="color: var(--text-muted); font-size: 0.875rem; margin-bottom: 0.5rem;">${notif.message}</p>
                        <div style="font-size: 0.75rem; color: var(--text-muted);">
                            Posted by ${notif.createdBy || 'Unknown'} on ${new Date(notif.createdAt).toLocaleDateString()}
                        </div>
                    `;
                    container.appendChild(item);
                });
            } catch (err) {
                console.error(err);
                container.innerHTML = '<div style="text-align: center; color: var(--danger);">Failed to load notifications.</div>';
            }
        }

        document.getElementById('create-notif-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('notifTitle').value;
            const message = document.getElementById('notifMessage').value;

            try {
                await addDoc(collection(db, "notifications"), {
                    title,
                    message,
                    createdAt: new Date().toISOString(),
                    createdBy: currentUser.email
                });
                await logActivity("Create Notification", `Posted notification: ${title}`, currentUser);
                alert('Notification posted successfully!');
                document.getElementById('create-notif-form').reset();
                loadNotifications();
            } catch (err) {
                alert('Failed to post notification: ' + err.message);
            }
        });

        window.deleteNotification = async (id) => {
            if (!confirm('Are you sure you want to delete this notification?')) return;
            try {
                await deleteDoc(doc(db, "notifications", id));
                await logActivity("Delete Notification", `Deleted notification ID: ${id}`, currentUser);
                loadNotifications();
            } catch (err) {
                alert('Failed to delete notification: ' + err.message);
            }
        };

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = '../../index.html');
        });
    </script>
</body>

</html>
