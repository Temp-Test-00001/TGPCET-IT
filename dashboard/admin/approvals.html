<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approvals - TGPCET IT</title>
    <link rel="stylesheet" href="../../css/new-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Load jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Error Banner */
        #error-banner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #dc2626;
            color: white;
            padding: 1rem;
            text-align: center;
            z-index: 10000;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Modal Styles */
        .custom-modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .custom-modal-backdrop.active {
            display: flex !important;
            opacity: 1;
        }

        .custom-modal-content {
            background: #1e1e1e;
            color: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .custom-modal-backdrop.active .custom-modal-content {
            transform: scale(1);
        }

        .detail-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .detail-item label {
            color: #9ca3af;
            font-size: 0.75rem;
            display: block;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-item span {
            font-size: 0.95rem;
            color: #f3f4f6;
            font-weight: 500;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 1.5rem;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-action {
            flex: 1;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: transform 0.1s;
        }

        .btn-action:active {
            transform: scale(0.98);
        }

        .badge-pending {
            background: rgba(234, 179, 8, 0.2);
            color: #facc15;
        }

        .badge-approved {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .badge-rejected {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }
    </style>
</head>

<body>
    <div id="error-banner"></div>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="brand">
                <h2>TGPCET IT</h2>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i><span>Overview</span></a>
                <a href="users.html" class="nav-link"><i class="fas fa-users"></i><span>Users</span></a>
                <a href="events.html" class="nav-link"><i class="fas fa-calendar-alt"></i><span>Events</span></a>
                <a href="approvals.html" class="nav-link active"><i
                        class="fas fa-check-circle"></i><span>Approvals</span></a>
                <a href="notifications.html" class="nav-link"><i class="fas fa-bell"></i><span>Notifications</span></a>
                <a href="support.html" class="nav-link"><i class="fas fa-headset"></i><span>Support</span></a>
            </nav>
            <div class="user-profile">
                <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem;">
                    <div
                        style="width: 32px; height: 32px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
                        A</div>
                    <div style="overflow: hidden;">
                        <div style="font-size: 0.875rem; font-weight: 600;">Admin</div>
                        <div style="font-size: 0.75rem; color: var(--text-muted);" id="user-email">Loading...</div>
                    </div>
                </div>
                <button id="logout-btn" class="btn btn-outline"
                    style="width: 100%; justify-content: flex-start; gap: 0.5rem; border: none; padding: 0.5rem;">
                    <i class="fas fa-sign-out-alt"></i><span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button class="mobile-toggle" id="mobile-toggle"><i class="fas fa-bars"></i></button>
                <h1 style="font-size: 1.25rem; font-weight: 600;">Pending Approvals</h1>
            </header>

            <div class="page-content">
                <div class="card">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>App #</th>
                                    <th>Applicant</th>
                                    <th>Event</th>
                                    <th>Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="approvals-list">
                                <tr>
                                    <td colspan="5" style="text-align: center; padding: 2rem;">Initializing...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Review Modal -->
    <div id="customReviewModal" class="custom-modal-backdrop">
        <div class="custom-modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Review Application</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <div id="modalDetails">
                <!-- Content injected by JS -->
                <div style="text-align: center; padding: 2rem; color: #aaa;">Loading details...</div>
            </div>

            <div class="action-buttons">
                <button id="modalApproveBtn" class="btn-action"
                    style="background: var(--success); color: white;">Approve</button>
                <button id="modalRejectBtn" class="btn-action"
                    style="background: var(--danger); color: white;">Reject</button>
            </div>
        </div>
    </div>

    <script type="module">
        // --- 1. Error Handler ---
        function showError(msg) {
            const banner = document.getElementById('error-banner');
            banner.textContent = "Error: " + msg;
            banner.style.display = 'block';
            console.error(msg);
            // Auto-hide after 5s
            setTimeout(() => { banner.style.display = 'none'; }, 5000);
        }
        window.onerror = function (msg, url, line) {
            showError(`${msg} (Line ${line})`);
            return false;
        };

        // --- 2. Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- 3. Script Loader ---
        const loadPdfScript = () => {
            return new Promise((resolve, reject) => {
                if (window.PDFGenerator) return resolve(window.PDFGenerator);
                const script = document.createElement('script');
                // Cache busting added here
                script.src = '../../js/pdf-generator.js?v=' + Date.now();
                script.onload = () => resolve(window.PDFGenerator);
                script.onerror = () => reject(new Error("Failed to load PDF script"));
                document.head.appendChild(script);
            });
        };

        // --- 4. Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyAbpCJRXBwORZC1_MVaqTVlMOqVoA0CT5w",
            authDomain: "tgpcet-5ef68.firebaseapp.com",
            projectId: "tgpcet-5ef68",
            storageBucket: "tgpcet-5ef68.firebasestorage.app",
            messagingSenderId: "63942237118",
            appId: "1:63942237118:web:d5a181bd04ba0e8ce237ef"
        };

        // --- 5. Init ---
        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            console.log("Approvals Page Initialized");

            let currentUser = null;
            let currentAppId = null;

            // Helper function for DD/MM/YY date format
            function formatDateDDMMYY(dateString) {
                if (!dateString) return 'N/A';
                const d = new Date(dateString);
                const day = d.getDate().toString().padStart(2, '0');
                const month = (d.getMonth() + 1).toString().padStart(2, '0');
                const year = d.getFullYear().toString().slice(-2);
                return `${day}/${month}/${year}`;
            }

            // --- 6. Auth & Load ---
            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    window.location.href = '../../login.html';
                    return;
                }
                currentUser = user;

                // Fetch Admin Profile
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        currentUser.profile = userDoc.data();
                    }
                } catch (e) { console.error("Profile fetch error", e); }

                document.getElementById('user-email').textContent = user.email;

                // Load with timeout protection
                Promise.race([
                    loadApprovals(),
                    new Promise((_, reject) => setTimeout(() => reject(new Error("Approvals load timeout")), 8000))
                ]).catch(err => {
                    console.error(err);
                    document.getElementById('approvals-list').innerHTML = '<tr><td colspan="5" style="text-align: center; color: var(--danger); padding: 2rem;">Error: ' + err.message + '</td></tr>';
                });
            });

            async function loadApprovals() {
                console.log("Loading approvals...");
                const tbody = document.getElementById('approvals-list');
                try {
                    const q = query(collection(db, "applications"), where("status", "==", "pending"));
                    const snap = await getDocs(q);
                    console.log("Approvals loaded:", snap.size);

                    tbody.innerHTML = '';
                    if (snap.empty) {
                        tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem; color: var(--text-muted);">No pending approvals found.</td></tr>';
                        return;
                    }

                    const apps = [];
                    snap.forEach(doc => apps.push({ id: doc.id, ...doc.data() }));

                    // Sort by date desc
                    apps.sort((a, b) => new Date(b.appliedAt || 0) - new Date(a.appliedAt || 0));

                    apps.forEach(app => {
                        const tr = document.createElement('tr');
                        const profile = app.teamLeader?.profile || {};
                        tr.innerHTML = `
                            <td onclick="openReviewModal('${app.id}')" style="font-family: monospace; color: var(--primary); cursor: pointer; text-decoration: underline;">
                                ${app.applicationNumber || app.id.substring(0, 8)}
                            </td>
                            <td>${profile.fullName || 'Unknown'}</td>
                            <td>${app.eventTitle || 'Unknown'}</td>
                            <td>${app.appliedAt ? formatDateDDMMYY(app.appliedAt) : 'N/A'}</td>
                            <td>
                                <button class="btn btn-outline" id="btn-${app.id}" style="padding: 0.25rem 0.75rem; font-size: 0.875rem;">Review</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                        document.getElementById(`btn-${app.id}`).onclick = () => openReviewModal(app.id);
                    });

                } catch (err) {
                    console.error(err);
                    throw err; // Propagate to Promise.race
                }
            }

            // --- 7. Modal Logic ---
            window.openReviewModal = async (appId) => {
                currentAppId = appId;
                const modal = document.getElementById('customReviewModal');
                const details = document.getElementById('modalDetails');
                const actionButtons = document.querySelector('.action-buttons');
                const rejectionForm = document.getElementById('rejectionForm');

                // Reset UI
                details.innerHTML = '<div style="text-align: center; padding: 2rem; color: #aaa;">Loading details...</div>';
                details.style.display = 'block';
                if (actionButtons) actionButtons.style.display = 'flex';
                if (rejectionForm) rejectionForm.style.display = 'none';

                modal.classList.add('active');

                try {
                    const docSnap = await getDoc(doc(db, "applications", appId));
                    if (!docSnap.exists()) {
                        details.innerHTML = '<div style="color: var(--danger); text-align: center;">Application not found</div>';
                        return;
                    }
                    const app = docSnap.data();
                    const profile = app.teamLeader?.profile || {};

                    // Build HTML
                    let html = `
                        <div style="display: flex; justify-content: flex-end; margin-bottom: 1rem;">
                            <button id="viewPdfBtn" class="btn btn-outline" style="font-size: 0.85rem; padding: 0.4rem 0.8rem;">
                                <i class="fas fa-file-pdf" style="margin-right: 0.5rem;"></i> View PDF
                            </button>
                        </div>

                        <div class="detail-section">
                            <h4 style="color: var(--primary); margin-bottom: 0.75rem; font-size: 0.9rem; text-transform: uppercase;">Applicant Details</h4>
                            <div class="detail-row">
                                <div class="detail-item"><label>Name</label><span>${profile.fullName || 'N/A'}</span></div>
                                <div class="detail-item"><label>Email</label><span>${app.teamLeader?.email || 'N/A'}</span></div>
                                <div class="detail-item"><label>Mobile</label><span>${profile.mobile || 'N/A'}</span></div>
                                <div class="detail-item"><label>PRN</label><span>${profile.prn || 'N/A'}</span></div>
                            </div>
                        </div>
                        
                        ${app.teamName ? `
                        <div class="detail-section">
                            <h4 style="color: var(--primary); margin-bottom: 0.75rem; font-size: 0.9rem; text-transform: uppercase;">Team Information</h4>
                            <div class="detail-row">
                                <div class="detail-item"><label>Team Name</label><span style="font-weight: 600; color: var(--accent);">${app.teamName}</span></div>
                                <div class="detail-item"><label>Team Size</label><span>${(app.teamMembers?.length || 0) + 1} members</span></div>
                            </div>
                        </div>
                        ` : ''}

                        <div class="detail-section">
                            <h4 style="color: var(--primary); margin-bottom: 0.75rem; font-size: 0.9rem; text-transform: uppercase;">Event Details</h4>
                            <div class="detail-row">
                                <div class="detail-item"><label>Event</label><span>${app.eventTitle || 'N/A'}</span></div>
                                <div class="detail-item"><label>Fee</label><span>₹${app.fee || 0}</span></div>
                                <div class="detail-item"><label>Status</label><span class="badge-${app.status || 'pending'}">${app.status || 'pending'}</span></div>
                                <div class="detail-item"><label>Applied On</label><span>${app.appliedAt ? formatDateDDMMYY(app.appliedAt) : 'N/A'}</span></div>
                            </div>
                        </div>
                    `;

                    if (app.payment) {
                        html += `
                            <div class="detail-section">
                                <h4 style="color: var(--primary); margin-bottom: 0.75rem; font-size: 0.9rem; text-transform: uppercase;">Payment Details</h4>
                                <div class="detail-row">
                                    <div class="detail-item"><label>UTR / Trans ID</label><span>${app.payment.utr || app.transactionId || 'N/A'}</span></div>
                                    <div class="detail-item"><label>Amount</label><span>₹${app.payment.amount || app.fee || 0}</span></div>
                                </div>
                            </div>
                        `;
                    }

                    if (app.teamMembers && app.teamMembers.length > 0) {
                        html += `
                            <div class="detail-section">
                                <h4 style="color: var(--primary); margin-bottom: 0.75rem; font-size: 0.9rem; text-transform: uppercase;">Team Members</h4>
                                <div style="display: grid; gap: 0.5rem;">
                                    ${app.teamMembers.map(m => `
                                        <div style="background: rgba(0,0,0,0.2); padding: 0.5rem; border-radius: 4px; display: flex; justify-content: space-between;">
                                            <span style="font-weight: 500;">${m.name}</span>
                                            <span style="color: #aaa; font-size: 0.85rem;">${m.email}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }

                    details.innerHTML = html;

                    // Bind PDF Button
                    const pdfBtn = document.getElementById('viewPdfBtn');
                    if (pdfBtn) {
                        pdfBtn.onclick = async () => {
                            try {
                                const pdfGen = await loadPdfScript();
                                if (pdfGen) {
                                    const userObj = app.teamLeader || {};
                                    if (!userObj.profile) userObj.profile = profile;

                                    const eventObj = {
                                        title: app.eventTitle,
                                        date: app.eventDate || 'N/A',
                                        venue: app.eventVenue || 'N/A'
                                    };
                                    pdfGen.generateApplicationPDF(userObj, eventObj, app);
                                }
                            } catch (e) {
                                showError("PDF Load Error: " + e.message);
                            }
                        };
                    }

                } catch (err) {
                    details.innerHTML = `<div style="color: var(--danger);">Error: ${err.message}</div>`;
                }
            };

            window.closeModal = () => {
                document.getElementById('customReviewModal').classList.remove('active');
            };

            // Bind Action Buttons
            document.getElementById('modalApproveBtn').onclick = () => updateStatus(currentAppId, 'approved');

            // Reject Button - Show Form
            document.getElementById('modalRejectBtn').onclick = () => {
                document.querySelector('.action-buttons').style.display = 'none';
                let form = document.getElementById('rejectionForm');
                if (!form) {
                    form = document.createElement('div');
                    form.id = 'rejectionForm';
                    form.innerHTML = `
                        <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1);">
                            <h4 style="color: var(--danger); margin-bottom: 1rem;">Rejection Details</h4>
                            <div style="margin-bottom: 1rem;">
                                <label style="display: block; color: #aaa; font-size: 0.85rem; margin-bottom: 0.5rem;">Reason for Rejection *</label>
                                <textarea id="rejectReason" style="width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 0.75rem; border-radius: 6px; min-height: 80px;" placeholder="e.g. Invalid document, Payment mismatch..."></textarea>
                            </div>
                            <div style="margin-bottom: 1.5rem;">
                                <label style="display: block; color: #aaa; font-size: 0.85rem; margin-bottom: 0.5rem;">Suggested Solution *</label>
                                <textarea id="rejectSolution" style="width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 0.75rem; border-radius: 6px; min-height: 80px;" placeholder="e.g. Please upload clear copy of receipt..."></textarea>
                            </div>
                            <div style="display: flex; gap: 1rem;">
                                <button id="cancelRejectBtn" class="btn btn-outline" style="flex: 1;">Cancel</button>
                                <button id="confirmRejectBtn" class="btn-action" style="flex: 1; background: var(--danger); color: white;">Confirm Rejection</button>
                            </div>
                        </div>
                    `;
                    document.querySelector('.custom-modal-content').appendChild(form);

                    // Bind new buttons
                    document.getElementById('cancelRejectBtn').onclick = () => {
                        form.style.display = 'none';
                        document.querySelector('.action-buttons').style.display = 'flex';
                    };

                    document.getElementById('confirmRejectBtn').onclick = () => updateStatus(currentAppId, 'rejected');
                } else {
                    form.style.display = 'block';
                    // Clear previous inputs
                    document.getElementById('rejectReason').value = '';
                    document.getElementById('rejectSolution').value = '';
                }
            };

            async function updateStatus(appId, status) {
                if (!appId) return;

                let updateData = {
                    status: status,
                    processedAt: new Date().toISOString(),
                    processedBy: currentUser.email,
                    approverName: currentUser.profile?.fullName || currentUser.displayName || 'Admin',
                    approverRole: 'Admin'
                };

                if (status === 'rejected') {
                    const reason = document.getElementById('rejectReason').value.trim();
                    const solution = document.getElementById('rejectSolution').value.trim();

                    if (!reason || !solution) {
                        alert("Please provide both a reason and a solution for rejection.");
                        return;
                    }
                    updateData.rejectionReason = reason;
                    updateData.rejectionSolution = solution;
                } else {
                    if (!confirm(`Are you sure you want to ${status.toUpperCase()} this application?`)) return;
                }

                try {
                    await updateDoc(doc(db, "applications", appId), updateData);
                    closeModal();
                    loadApprovals(); // Refresh list
                } catch (err) {
                    alert("Update failed: " + err.message);
                }
            }

            // --- 8. UI Listeners ---
            document.getElementById('logout-btn').addEventListener('click', () => {
                signOut(auth).then(() => window.location.href = '../../index.html');
            });

            // Mobile Sidebar
            const sidebar = document.getElementById('sidebar');
            const mobileToggle = document.getElementById('mobile-toggle');
            mobileToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                sidebar.classList.toggle('open');
            });
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && sidebar.classList.contains('open') && !sidebar.contains(e.target) && e.target !== mobileToggle) {
                    sidebar.classList.remove('open');
                }
            });

        } catch (initErr) {
            showError("Init Failed: " + initErr.message);
        }
    </script>
</body>

</html>
