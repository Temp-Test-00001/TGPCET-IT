<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approvals - TGPCET IT</title>
    <link rel="stylesheet" href="../../css/new-dashboard.css">
    <link rel="stylesheet" href="../../css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Load jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Error Banner */
        #error-banner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #dc2626;
            color: white;
            padding: 1rem;
            text-align: center;
            z-index: 10000;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Modal Styles */
        .custom-modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .custom-modal-backdrop.active {
            display: flex !important;
            opacity: 1;
        }

        .custom-modal-content {
            background: #1e1e1e;
            color: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .custom-modal-backdrop.active .custom-modal-content {
            transform: scale(1);
        }

        .detail-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .detail-item label {
            color: #9ca3af;
            font-size: 0.75rem;
            display: block;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-item span {
            font-size: 0.95rem;
            color: #f3f4f6;
            font-weight: 500;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 1.5rem;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-action {
            flex: 1;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: transform 0.1s;
        }

        .btn-action:active {
            transform: scale(0.98);
        }

        .badge-pending {
            background: rgba(234, 179, 8, 0.2);
            color: #facc15;
        }

        .badge-approved {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .badge-rejected {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }
    </style>
</head>

<body>
    <div id="error-banner"></div>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="brand">
                <h2>TGPCET IT</h2>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i><span>Overview</span></a>
                <a href="events.html" class="nav-link"><i class="fas fa-calendar-alt"></i><span>Events</span></a>
                <a href="approvals.html" class="nav-link active"><i
                        class="fas fa-check-circle"></i><span>Approvals</span></a>
                <a href="applicationmanagement.html" class="nav-link"><i
                        class="fas fa-file-alt"></i><span>Applications</span></a>
                <a href="notifications.html" class="nav-link"><i class="fas fa-bell"></i><span>Notifications</span></a>
                <a href="staff.html" class="nav-link"><i class="fas fa-chalkboard-teacher"></i><span>Staff</span></a>
                <a href="support.html" class="nav-link"><i class="fas fa-headset"></i><span>Support</span></a>
            </nav>
            <div class="user-profile">
                <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem;">
                    <div
                        style="width: 32px; height: 32px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
                        A</div>
                    <div style="overflow: hidden;">
                        <div style="font-size: 0.875rem; font-weight: 600;">Admin</div>
                        <div style="font-size: 0.75rem; color: var(--text-muted);" id="user-email">Loading...</div>
                    </div>
                </div>
                <button id="logout-btn" class="btn btn-outline"
                    style="width: 100%; justify-content: flex-start; gap: 0.5rem; border: none; padding: 0.5rem;">
                    <i class="fas fa-sign-out-alt"></i><span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button class="mobile-toggle" id="mobile-toggle"><i class="fas fa-bars"></i></button>
                <h1 style="font-size: 1.25rem; font-weight: 600;">Pending Approvals</h1>
            </header>

            <div class="page-content">
                <!-- Event-wise Export Section -->
                <div class="card" style="margin-bottom: 1.5rem;">
                    <h3 style="font-size: 1rem; margin-bottom: 1rem; color: var(--primary);">
                        <i class="fas fa-file-export" style="margin-right: 0.5rem;"></i>Export Participants
                    </h3>
                    <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
                        <div style="flex: 1; min-width: 200px;">
                            <label
                                style="display: block; margin-bottom: 0.5rem; font-size: 0.85rem; color: var(--text-muted);">Select
                                Event</label>
                            <select id="exportEventSelect"
                                style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: rgba(0,0,0,0.2); color: white;">
                                <option value="">Loading events...</option>
                            </select>
                        </div>
                        <div style="flex: 1; min-width: 200px;">
                            <label
                                style="display: block; margin-bottom: 0.5rem; font-size: 0.85rem; color: var(--text-muted);">Status
                                Filter</label>
                            <select id="exportStatusFilter"
                                style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: rgba(0,0,0,0.2); color: white;">
                                <option value="all">All Status</option>
                                <option value="approved">Approved Only</option>
                                <option value="pending">Pending Only</option>
                                <option value="rejected">Rejected Only</option>
                            </select>
                        </div>
                        <div style="align-self: flex-end;">
                            <button id="exportEventPdfBtn" class="btn btn-primary" style="padding: 0.75rem 1.25rem;">
                                <i class="fas fa-download" style="margin-right: 0.5rem;"></i>Download Event PDF
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>App #</th>
                                    <th>Applicant</th>
                                    <th>Event</th>
                                    <th>Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="approvals-list">
                                <tr>
                                    <td colspan="5" style="text-align: center; padding: 2rem;">Initializing...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Review Modal -->
    <div id="customReviewModal" class="custom-modal-backdrop">
        <div class="custom-modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Review Application</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <div id="modalDetails">
                <!-- Content injected by JS -->
                <div style="text-align: center; padding: 2rem; color: #aaa;">Loading details...</div>
            </div>

            <div class="action-buttons">
                <button id="modalApproveBtn" class="btn-action"
                    style="background: var(--success); color: white;">Approve</button>
                <button id="modalRejectBtn" class="btn-action"
                    style="background: var(--danger); color: white;">Reject</button>
            </div>
        </div>
    </div>

    <script type="module">
        // --- 1. Error Handler ---
        function showError(msg) {
            const banner = document.getElementById('error-banner');
            banner.textContent = "Error: " + msg;
            banner.style.display = 'block';
            console.error(msg);
            // Auto-hide after 5s
            setTimeout(() => { banner.style.display = 'none'; }, 5000);
        }
        window.onerror = function (msg, url, line) {
            showError(`${msg} (Line ${line})`);
            return false;
        };

        // --- 2. Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- 3. Script Loader ---
        const loadPdfScript = () => {
            return new Promise((resolve, reject) => {
                if (window.PDFGenerator) return resolve(window.PDFGenerator);
                const script = document.createElement('script');
                // Cache busting added here
                script.src = '../../js/pdf-generator.js?v=' + Date.now();
                script.onload = () => resolve(window.PDFGenerator);
                script.onerror = () => reject(new Error("Failed to load PDF script"));
                document.head.appendChild(script);
            });
        };

        // --- 4. Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyAbpCJRXBwORZC1_MVaqTVlMOqVoA0CT5w",
            authDomain: "tgpcet-5ef68.firebaseapp.com",
            projectId: "tgpcet-5ef68",
            storageBucket: "tgpcet-5ef68.firebasestorage.app",
            messagingSenderId: "63942237118",
            appId: "1:63942237118:web:d5a181bd04ba0e8ce237ef"
        };

        // --- 5. Init ---
        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            console.log("Approvals Page Initialized");

            let currentUser = null;
            let currentAppId = null;

            // Helper function for DD/MM/YY date format
            function formatDateDDMMYY(dateString) {
                if (!dateString) return 'N/A';
                const d = new Date(dateString);
                const day = d.getDate().toString().padStart(2, '0');
                const month = (d.getMonth() + 1).toString().padStart(2, '0');
                const year = d.getFullYear().toString().slice(-2);
                return `${day}/${month}/${year}`;
            }

            // --- 6. Auth & Load ---
            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    window.location.href = '../../login.html';
                    return;
                }
                currentUser = user;

                // Fetch Admin Profile
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        currentUser.profile = userDoc.data();
                    }
                } catch (e) { console.error("Profile fetch error", e); }

                document.getElementById('user-email').textContent = user.email;

                // Load with timeout protection
                Promise.race([
                    loadApprovals(),
                    new Promise((_, reject) => setTimeout(() => reject(new Error("Approvals load timeout")), 8000))
                ]).catch(err => {
                    console.error(err);
                    document.getElementById('approvals-list').innerHTML = '<tr><td colspan="5" style="text-align: center; color: var(--danger); padding: 2rem;">Error: ' + err.message + '</td></tr>';
                });
            });

            async function loadApprovals() {
                console.log("Loading approvals...");
                const tbody = document.getElementById('approvals-list');
                try {
                    const q = query(collection(db, "applications"), where("status", "==", "pending"));
                    const snap = await getDocs(q);
                    console.log("Approvals loaded:", snap.size);

                    tbody.innerHTML = '';
                    if (snap.empty) {
                        tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem; color: var(--text-muted);">No pending approvals found.</td></tr>';
                        return;
                    }

                    const apps = [];
                    snap.forEach(doc => apps.push({ id: doc.id, ...doc.data() }));

                    // Sort by date desc
                    apps.sort((a, b) => new Date(b.appliedAt || 0) - new Date(a.appliedAt || 0));

                    apps.forEach(app => {
                        const tr = document.createElement('tr');
                        const profile = app.teamLeader?.profile || {};
                        tr.innerHTML = `
                            <td onclick="openReviewModal('${app.id}')" style="font-family: monospace; color: var(--primary); cursor: pointer; text-decoration: underline;">
                                ${app.applicationNumber || app.id.substring(0, 8)}
                            </td>
                            <td>${profile.fullName || 'Unknown'}</td>
                            <td>${app.eventTitle || 'Unknown'}</td>
                            <td>${app.appliedAt ? formatDateDDMMYY(app.appliedAt) : 'N/A'}</td>
                            <td>
                                <button class="btn btn-outline" id="btn-${app.id}" style="padding: 0.25rem 0.75rem; font-size: 0.875rem;">Review</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                        document.getElementById(`btn-${app.id}`).onclick = () => openReviewModal(app.id);
                    });

                } catch (err) {
                    console.error(err);
                    throw err; // Propagate to Promise.race
                }
            }

            // --- 7. Modal Logic ---
            window.openReviewModal = async (appId) => {
                currentAppId = appId;
                const modal = document.getElementById('customReviewModal');
                const details = document.getElementById('modalDetails');
                const actionButtons = document.querySelector('.action-buttons');
                const rejectionForm = document.getElementById('rejectionForm');

                // Reset UI
                details.innerHTML = '<div style="text-align: center; padding: 2rem; color: #aaa;">Loading details...</div>';
                details.style.display = 'block';
                if (actionButtons) actionButtons.style.display = 'flex';
                if (rejectionForm) rejectionForm.style.display = 'none';

                modal.classList.add('active');

                try {
                    const docSnap = await getDoc(doc(db, "applications", appId));
                    if (!docSnap.exists()) {
                        details.innerHTML = '<div style="color: var(--danger); text-align: center;">Application not found</div>';
                        return;
                    }
                    const app = docSnap.data();
                    const profile = app.teamLeader?.profile || {};

                    // Build HTML
                    let html = `
                        <div style="display: flex; justify-content: flex-end; margin-bottom: 1rem;">
                            <button id="viewPdfBtn" class="btn btn-outline" style="font-size: 0.85rem; padding: 0.4rem 0.8rem;">
                                <i class="fas fa-file-pdf" style="margin-right: 0.5rem;"></i> View PDF
                            </button>
                        </div>

                        <div class="detail-section">
                            <h4 style="color: var(--primary); margin-bottom: 0.75rem; font-size: 0.9rem; text-transform: uppercase;">Applicant Details</h4>
                            <div class="detail-row">
                                <div class="detail-item"><label>Name</label><span>${profile.fullName || 'N/A'}</span></div>
                                <div class="detail-item"><label>Email</label><span>${app.teamLeader?.email || 'N/A'}</span></div>
                                <div class="detail-item"><label>Mobile</label><span>${profile.mobile || 'N/A'}</span></div>
                                <div class="detail-item"><label>College ID</label><span>${profile.prn || 'N/A'}</span></div>
                            </div>
                            <div class="detail-row" style="margin-top: 0.5rem;">
                                <div class="detail-item"><label>College</label><span>${profile.collegeName || 'N/A'}</span></div>
                                <div class="detail-item"><label>Department</label><span>${profile.department || 'N/A'}</span></div>
                                <div class="detail-item"><label>Year</label><span>${profile.year || 'N/A'}</span></div>
                                <div class="detail-item"><label>Section</label><span>${profile.section || 'N/A'}</span></div>
                            </div>
                        </div>
                        
                        ${app.teamName ? `
                        <div class="detail-section">
                            <h4 style="color: var(--primary); margin-bottom: 0.75rem; font-size: 0.9rem; text-transform: uppercase;">Team Information</h4>
                            <div class="detail-row">
                                <div class="detail-item"><label>Team Name</label><span style="font-weight: 600; color: var(--accent);">${app.teamName}</span></div>
                                <div class="detail-item"><label>Team Size</label><span>${(app.teamMembers?.length || 0) + 1} members</span></div>
                            </div>
                        </div>
                        ` : ''}

                        <div class="detail-section">
                            <h4 style="color: var(--primary); margin-bottom: 0.75rem; font-size: 0.9rem; text-transform: uppercase;">Event Details</h4>
                            <div class="detail-row">
                                <div class="detail-item"><label>Event</label><span>${app.eventTitle || 'N/A'}</span></div>
                                <div class="detail-item"><label>Fee</label><span>₹${app.fee || 0}</span></div>
                                <div class="detail-item"><label>Status</label><span class="badge-${app.status || 'pending'}">${app.status || 'pending'}</span></div>
                                <div class="detail-item"><label>Applied On</label><span>${app.appliedAt ? formatDateDDMMYY(app.appliedAt) : 'N/A'}</span></div>
                            </div>
                        </div>
                    `;

                    if (app.payment) {
                        html += `
                            <div class="detail-section">
                                <h4 style="color: var(--primary); margin-bottom: 0.75rem; font-size: 0.9rem; text-transform: uppercase;">Payment Details</h4>
                                <div class="detail-row">
                                    <div class="detail-item"><label>UTR / Trans ID</label><span>${app.payment.utr || app.transactionId || 'N/A'}</span></div>
                                    <div class="detail-item"><label>Amount</label><span>₹${app.payment.amount || app.fee || 0}</span></div>
                                </div>
                            </div>
                        `;
                    }

                    if (app.teamMembers && app.teamMembers.length > 0) {
                        html += `
                            <div class="detail-section">
                                <h4 style="color: var(--primary); margin-bottom: 0.75rem; font-size: 0.9rem; text-transform: uppercase;">Team Members (${app.teamMembers.length} members)</h4>
                                <div style="display: grid; gap: 0.75rem;">
                                    ${app.teamMembers.map((m, idx) => `
                                        <div style="background: rgba(0,0,0,0.2); padding: 0.75rem; border-radius: 8px; border-left: 3px solid var(--primary);">
                                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                                                <span style="font-weight: 600; color: white;">Member ${idx + 1}: ${m.name}</span>
                                            </div>
                                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 0.5rem; font-size: 0.85rem;">
                                                <div><span style="color: var(--text-muted);">Email: </span><span style="color: #aaa;">${m.email || 'N/A'}</span></div>
                                                <div><span style="color: var(--text-muted);">Mobile: </span><span style="color: #aaa;">${m.mobile || 'N/A'}</span></div>
                                                <div><span style="color: var(--text-muted);">College: </span><span style="color: #aaa;">${m.college || 'N/A'}</span></div>
                                                <div><span style="color: var(--text-muted);">Branch: </span><span style="color: #aaa;">${m.branch || 'N/A'}</span></div>
                                                <div><span style="color: var(--text-muted);">Year: </span><span style="color: #aaa;">${m.year || 'N/A'}</span></div>
                                                <div><span style="color: var(--text-muted);">College ID: </span><span style="color: #aaa;">${m.prn || 'N/A'}</span></div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }

                    details.innerHTML = html;

                    // Bind PDF Button
                    const pdfBtn = document.getElementById('viewPdfBtn');
                    if (pdfBtn) {
                        pdfBtn.onclick = async () => {
                            try {
                                const pdfGen = await loadPdfScript();
                                if (pdfGen) {
                                    const userObj = app.teamLeader || {};
                                    if (!userObj.profile) userObj.profile = profile;

                                    const eventObj = {
                                        title: app.eventTitle,
                                        date: app.eventDate || 'N/A',
                                        venue: app.eventVenue || 'N/A'
                                    };
                                    pdfGen.generateApplicationPDF(userObj, eventObj, app);
                                }
                            } catch (e) {
                                showError("PDF Load Error: " + e.message);
                            }
                        };
                    }

                } catch (err) {
                    details.innerHTML = `<div style="color: var(--danger);">Error: ${err.message}</div>`;
                }
            };

            window.closeModal = () => {
                document.getElementById('customReviewModal').classList.remove('active');
            };

            // Bind Action Buttons
            document.getElementById('modalApproveBtn').onclick = () => updateStatus(currentAppId, 'approved');

            // Reject Button - Show Form
            document.getElementById('modalRejectBtn').onclick = () => {
                document.querySelector('.action-buttons').style.display = 'none';
                let form = document.getElementById('rejectionForm');
                if (!form) {
                    form = document.createElement('div');
                    form.id = 'rejectionForm';
                    form.innerHTML = `
                        <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1);">
                            <h4 style="color: var(--danger); margin-bottom: 1rem;">Rejection Details</h4>
                            <div style="margin-bottom: 1rem;">
                                <label style="display: block; color: #aaa; font-size: 0.85rem; margin-bottom: 0.5rem;">Reason for Rejection *</label>
                                <textarea id="rejectReason" style="width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 0.75rem; border-radius: 6px; min-height: 80px;" placeholder="e.g. Invalid document, Payment mismatch..."></textarea>
                            </div>
                            <div style="margin-bottom: 1.5rem;">
                                <label style="display: block; color: #aaa; font-size: 0.85rem; margin-bottom: 0.5rem;">Suggested Solution *</label>
                                <textarea id="rejectSolution" style="width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 0.75rem; border-radius: 6px; min-height: 80px;" placeholder="e.g. Please upload clear copy of receipt..."></textarea>
                            </div>
                            <div style="display: flex; gap: 1rem;">
                                <button id="cancelRejectBtn" class="btn btn-outline" style="flex: 1;">Cancel</button>
                                <button id="confirmRejectBtn" class="btn-action" style="flex: 1; background: var(--danger); color: white;">Confirm Rejection</button>
                            </div>
                        </div>
                    `;
                    document.querySelector('.custom-modal-content').appendChild(form);

                    // Bind new buttons
                    document.getElementById('cancelRejectBtn').onclick = () => {
                        form.style.display = 'none';
                        document.querySelector('.action-buttons').style.display = 'flex';
                    };

                    document.getElementById('confirmRejectBtn').onclick = () => updateStatus(currentAppId, 'rejected');
                } else {
                    form.style.display = 'block';
                    // Clear previous inputs
                    document.getElementById('rejectReason').value = '';
                    document.getElementById('rejectSolution').value = '';
                }
            };

            async function updateStatus(appId, status) {
                if (!appId) return;

                let updateData = {
                    status: status,
                    processedAt: new Date().toISOString(),
                    processedBy: currentUser.email,
                    approverName: currentUser.profile?.fullName || currentUser.displayName || 'Admin',
                    approverRole: 'Admin'
                };

                if (status === 'rejected') {
                    const reason = document.getElementById('rejectReason').value.trim();
                    const solution = document.getElementById('rejectSolution').value.trim();

                    if (!reason || !solution) {
                        alert("Please provide both a reason and a solution for rejection.");
                        return;
                    }
                    updateData.rejectionReason = reason;
                    updateData.rejectionSolution = solution;
                } else {
                    if (!confirm(`Are you sure you want to ${status.toUpperCase()} this application?`)) return;
                }

                try {
                    await updateDoc(doc(db, "applications", appId), updateData);
                    closeModal();
                    loadApprovals(); // Refresh list
                } catch (err) {
                    alert("Update failed: " + err.message);
                }
            }

            // --- 8. UI Listeners ---
            document.getElementById('logout-btn').addEventListener('click', () => {
                signOut(auth).then(() => window.location.href = '../../index.html');
            });

            // Mobile Sidebar
            const sidebar = document.getElementById('sidebar');
            const mobileToggle = document.getElementById('mobile-toggle');
            mobileToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                sidebar.classList.toggle('open');
            });
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && sidebar.classList.contains('open') && !sidebar.contains(e.target) && e.target !== mobileToggle) {
                    sidebar.classList.remove('open');
                }
            });

            // --- 9. Event-wise PDF Export ---
            async function loadEventsForExport() {
                const select = document.getElementById('exportEventSelect');
                try {
                    const eventsSnap = await getDocs(collection(db, "events"));
                    select.innerHTML = '<option value="">-- Select an Event --</option>';
                    eventsSnap.forEach(docSnap => {
                        const event = docSnap.data();
                        const option = document.createElement('option');
                        option.value = docSnap.id;
                        option.textContent = event.title;
                        option.dataset.eventTitle = event.title;
                        select.appendChild(option);
                    });
                } catch (err) {
                    select.innerHTML = '<option value="">Error loading events</option>';
                }
            }

            // Load events for export dropdown
            loadEventsForExport();

            document.getElementById('exportEventPdfBtn').addEventListener('click', async () => {
                const eventId = document.getElementById('exportEventSelect').value;
                const statusFilter = document.getElementById('exportStatusFilter').value;

                if (!eventId) {
                    alert('Please select an event first.');
                    return;
                }

                const btn = document.getElementById('exportEventPdfBtn');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 0.5rem;"></i>Generating...';

                try {
                    // Get event details
                    const eventDoc = await getDoc(doc(db, "events", eventId));
                    const eventData = eventDoc.data();

                    // Get applications for this event
                    let applicationsQuery = query(collection(db, "applications"), where("eventId", "==", eventId));
                    const appsSnap = await getDocs(applicationsQuery);

                    let applications = [];
                    appsSnap.forEach(docSnap => {
                        const app = docSnap.data();
                        if (statusFilter === 'all' || app.status === statusFilter) {
                            applications.push({ id: docSnap.id, ...app });
                        }
                    });

                    if (applications.length === 0) {
                        alert('No applications found for the selected criteria.');
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-download" style="margin-right: 0.5rem;"></i>Download Event PDF';
                        return;
                    }

                    // Generate PDF
                    await generateEventParticipantsPDF(eventData, applications);

                } catch (err) {
                    alert('Failed to generate PDF: ' + err.message);
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-download" style="margin-right: 0.5rem;"></i>Download Event PDF';
                }
            });

            async function generateEventParticipantsPDF(eventData, applications) {
                // Load jsPDF
                if (!window.jspdf) {
                    await new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
                        script.onload = resolve;
                        script.onerror = reject;
                        document.head.appendChild(script);
                    });
                }

                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pageWidth = 210;
                const pageHeight = 297;
                const margin = 15;
                const usableWidth = pageWidth - 2 * margin;
                let y = margin;
                let pageNum = 1;

                // ===== TEXT HELPERS - CHARACTER BASED =====
                function safe(str) {
                    if (str === null || str === undefined) return 'N/A';
                    return String(str).replace(/[^\x20-\x7E]/g, '').trim() || 'N/A';
                }

                function cut(str, len) {
                    const s = safe(str);
                    return s.length > len ? s.substring(0, len - 2) + '..' : s;
                }

                // Statistics
                const total = applications.length;
                const approved = applications.filter(a => a.status === 'approved').length;
                const pending = applications.filter(a => a.status === 'pending').length;
                const rejected = applications.filter(a => a.status === 'rejected' || a.status === 'reversed').length;

                // ===== HEADER =====
                function drawHeader() {
                    pdf.setFillColor(30, 41, 59);
                    pdf.rect(0, 0, pageWidth, 25, 'F');

                    pdf.setTextColor(255, 255, 255);
                    pdf.setFont('helvetica', 'bold');
                    pdf.setFontSize(12);
                    pdf.text('TGPCET - IT Department', pageWidth / 2, 9, { align: 'center' });

                    pdf.setFontSize(9);
                    pdf.setFont('helvetica', 'normal');
                    pdf.text('Event Participants Report', pageWidth / 2, 16, { align: 'center' });

                    pdf.setFontSize(7);
                    pdf.text('Page ' + pageNum, pageWidth / 2, 22, { align: 'center' });

                    y = 32;
                }

                function checkPage(need) {
                    if (y + need > pageHeight - 12) {
                        pdf.addPage();
                        pageNum++;
                        drawHeader();
                    }
                }

                // ===== START =====
                drawHeader();

                // Event Info
                pdf.setFillColor(240, 242, 245);
                pdf.rect(margin, y, usableWidth, 16, 'F');
                pdf.setDrawColor(180, 180, 180);
                pdf.rect(margin, y, usableWidth, 16, 'S');

                pdf.setTextColor(30, 41, 59);
                pdf.setFont('helvetica', 'bold');
                pdf.setFontSize(10);
                pdf.text(cut(eventData.title, 50), margin + 3, y + 5);

                pdf.setFont('helvetica', 'normal');
                pdf.setFontSize(7);
                pdf.setTextColor(60, 60, 60);
                pdf.text('Date: ' + cut(eventData.date, 15) + '   |   Venue: ' + cut(eventData.venue, 25), margin + 3, y + 10);
                pdf.text('Total: ' + total + '   |   Approved: ' + approved + '   |   Pending: ' + pending + '   |   Rejected: ' + rejected, margin + 3, y + 14);

                y += 20;

                // ===== PARTICIPANTS =====
                applications.forEach((app, idx) => {
                    const p = app.teamLeader?.profile || {};
                    const status = (app.status || 'pending').toLowerCase();
                    const hasTeam = app.teamMembers && app.teamMembers.length > 0;

                    // Height calculation
                    const cardH = hasTeam ? 28 + (app.teamMembers.length * 5) : 24;
                    checkPage(cardH + 3);

                    // Card background
                    pdf.setFillColor(255, 255, 255);
                    pdf.rect(margin, y, usableWidth, cardH, 'F');

                    // Border color by status
                    if (status === 'approved') pdf.setDrawColor(34, 197, 94);
                    else if (status === 'rejected') pdf.setDrawColor(239, 68, 68);
                    else pdf.setDrawColor(234, 179, 8);
                    pdf.setLineWidth(0.4);
                    pdf.rect(margin, y, usableWidth, cardH, 'S');

                    // Number
                    pdf.setFillColor(59, 130, 246);
                    pdf.circle(margin + 5, y + 5, 3.5, 'F');
                    pdf.setTextColor(255, 255, 255);
                    pdf.setFont('helvetica', 'bold');
                    pdf.setFontSize(7);
                    pdf.text(String(idx + 1), margin + 5, y + 6.2, { align: 'center' });

                    // Name/Team and Status on first line
                    pdf.setTextColor(30, 41, 59);
                    pdf.setFontSize(9);
                    const title = app.teamName ? 'Team: ' + cut(app.teamName, 30) : cut(p.fullName, 35);
                    pdf.text(title, margin + 12, y + 6);

                    // Status badge
                    if (status === 'approved') { pdf.setTextColor(22, 163, 74); }
                    else if (status === 'rejected') { pdf.setTextColor(220, 38, 38); }
                    else { pdf.setTextColor(180, 130, 20); }
                    pdf.text('[' + status.toUpperCase() + ']', margin + usableWidth - 5, y + 6, { align: 'right' });

                    // Details line 1
                    pdf.setTextColor(60, 60, 60);
                    pdf.setFont('helvetica', 'normal');
                    pdf.setFontSize(7);
                    const line1 = 'Email: ' + cut(app.teamLeader?.email, 30) + '   |   Mobile: ' + cut(p.mobile, 12) + '   |   PRN: ' + cut(p.prn, 15);
                    pdf.text(line1, margin + 12, y + 12);

                    // Details line 2
                    const line2 = 'College: ' + cut(p.collegeName, 25) + '   |   Dept: ' + cut(p.department, 12) + '   |   Year: ' + cut(p.year, 8);
                    pdf.text(line2, margin + 12, y + 17);

                    // App number
                    pdf.setFontSize(6);
                    pdf.setTextColor(120, 120, 120);
                    pdf.text('App#: ' + (app.applicationNumber || (app.id ? app.id.substring(0, 8) : 'N/A')), margin + usableWidth - 5, y + 17, { align: 'right' });

                    // Team members
                    if (hasTeam) {
                        pdf.setFontSize(6);
                        pdf.setTextColor(100, 70, 20);
                        pdf.text('Team Members (' + app.teamMembers.length + '):', margin + 12, y + 23);

                        let memberY = y + 27;
                        app.teamMembers.forEach((m, mi) => {
                            if (memberY < y + cardH - 1) {
                                const mLine = (mi + 1) + '. ' + cut(m.name, 18) + ' | ' + cut(m.email, 22) + ' | ' + cut(m.mobile, 11) + ' | ' + cut(m.college, 15);
                                pdf.text(mLine, margin + 14, memberY);
                                memberY += 5;
                            }
                        });
                    }

                    y += cardH + 2;
                });

                // Summary
                checkPage(18);
                y += 4;
                pdf.setFillColor(220, 252, 231);
                pdf.rect(margin, y, usableWidth, 12, 'F');
                pdf.setDrawColor(134, 239, 172);
                pdf.rect(margin, y, usableWidth, 12, 'S');

                pdf.setTextColor(22, 101, 52);
                pdf.setFont('helvetica', 'bold');
                pdf.setFontSize(9);
                pdf.text('Summary', margin + 3, y + 5);
                pdf.setFont('helvetica', 'normal');
                pdf.setFontSize(8);
                pdf.text('Total: ' + total + '     Approved: ' + approved + '     Pending: ' + pending + '     Rejected: ' + rejected, margin + 3, y + 10);

                // Footer
                pdf.setFontSize(6);
                pdf.setTextColor(140, 140, 140);
                pdf.text('Generated: ' + new Date().toLocaleString('en-IN') + '   |   TGPCET IT Department - Confidential', pageWidth / 2, pageHeight - 5, { align: 'center' });

                // Save
                const fileName = (safe(eventData.title) || 'Event').replace(/\s+/g, '_').substring(0, 20) + '_Report.pdf';
                pdf.save(fileName);
            }

        } catch (initErr) {
            showError("Init Failed: " + initErr.message);
        }
    </script>
