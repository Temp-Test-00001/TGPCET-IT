<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - TGPCET IT</title>
    <link rel="stylesheet" href="../../css/new-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="brand">
                <h2>TGPCET IT</h2>
            </div>

            <nav class="nav-menu">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Overview</span>
                </a>
                <a href="users.html" class="nav-link active">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
                <a href="events.html" class="nav-link">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Events</span>
                </a>
                <a href="approvals.html" class="nav-link">
                    <i class="fas fa-check-circle"></i>
                    <span>Approvals</span>
                </a>
            </nav>

            <div class="user-profile">
                <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem;">
                    <div
                        style="width: 32px; height: 32px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
                        A
                    </div>
                    <div style="overflow: hidden;">
                        <div
                            style="font-size: 0.875rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                            Admin</div>
                        <div style="font-size: 0.75rem; color: var(--text-muted);" id="user-email">Loading...</div>
                    </div>
                </div>
                <button id="logout-btn" class="btn btn-outline"
                    style="width: 100%; justify-content: flex-start; gap: 0.5rem; border: none; padding: 0.5rem;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button class="mobile-toggle" id="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 style="font-size: 1.25rem; font-weight: 600;">Manage Users</h1>
            </header>

            <div class="page-content">
                <div class="card">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="users-list">
                                <tr>
                                    <td colspan="4" style="text-align: center; color: var(--text-muted);">Loading
                                        users...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { auth, signOut, db, doc, setDoc, collection, getDocs } from '../../js/auth.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Sidebar Toggle
        const sidebar = document.getElementById('sidebar');
        const mobileToggle = document.getElementById('mobile-toggle');
        mobileToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            sidebar.classList.toggle('open');
        });
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && sidebar.classList.contains('open') && !sidebar.contains(e.target) && e.target !== mobileToggle) {
                sidebar.classList.remove('open');
            }
        });

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = '../../login.html';
                return;
            }
            document.getElementById('user-email').textContent = user.email;
            loadUsers();
        });

        async function loadUsers() {
            const tbody = document.getElementById('users-list');
            try {
                const querySnapshot = await getDocs(collection(db, "users"));
                tbody.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const user = doc.data();
                    const row = document.createElement('tr');

                    const roleColors = {
                        'admin': 'color: #60a5fa;',
                        'hod': 'color: #c084fc;',
                        'coordinator': 'color: #f472b6;',
                        'user': 'color: #cbd5e1;'
                    };

                    row.innerHTML = `
                        <td>${user.profile?.fullName || 'N/A'}</td>
                        <td style="color: var(--text-muted);">${user.email}</td>
                        <td>
                            <span style="${roleColors[user.role || 'user']} text-transform: uppercase; font-size: 0.75rem; font-weight: 700;">${user.role || 'user'}</span>
                        </td>
                        <td>
                            <select onchange="updateRole('${doc.id}', this.value)" style="background: rgba(0,0,0,0.3); color: white; border: 1px solid var(--border-glass); padding: 0.25rem 0.5rem; border-radius: 6px;">
                                <option value="user" ${user.role === 'user' ? 'selected' : ''}>User</option>
                                <option value="coordinator" ${user.role === 'coordinator' ? 'selected' : ''}>Coordinator</option>
                                <option value="hod" ${user.role === 'hod' ? 'selected' : ''}>HOD</option>
                                <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                            </select>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (err) {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: var(--danger);">Failed to load users</td></tr>';
            }
        }

        window.updateRole = async (uid, newRole) => {
            if (!confirm(`Change role to ${newRole}?`)) return;
            try {
                await setDoc(doc(db, "users", uid), { role: newRole }, { merge: true });
                loadUsers(); // Refresh list to confirm
            } catch (err) {
                alert('Error: ' + err.message);
            }
        };

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = '../../index.html');
        });
    </script>
</body>

</html>
