<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events - TGPCET IT</title>
    <link rel="stylesheet" href="../../css/new-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Edit Event Modal -->
    <div class="modal" id="editEventModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 10000; align-items: center; justify-content: center;">
        <div class="modal-content"
            style="background: #1e293b; border: 1px solid var(--border-glass); border-radius: 16px; padding: 2rem; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h3 style="color: var(--primary); font-size: 1.1rem;"><i class="fas fa-edit"
                        style="margin-right: 0.5rem;"></i>Edit Event</h3>
                <button onclick="closeEditEventModal()"
                    style="background: none; border: none; color: var(--text-muted); font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>
            <form id="edit-event-form"
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                <input type="hidden" id="edit-event-id">
                <div style="grid-column: 1 / -1;">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Event Title</label>
                    <input type="text" id="edit-eventTitle" required
                        style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: rgba(0,0,0,0.2); color: white;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Event Date</label>
                    <input type="date" id="edit-eventDate" required
                        style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: rgba(0,0,0,0.2); color: white;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Venue</label>
                    <input type="text" id="edit-eventVenue" required
                        style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: rgba(0,0,0,0.2); color: white;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Registration Fee
                        (₹)</label>
                    <input type="number" id="edit-eventFee" required min="0" step="any"
                        style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: rgba(0,0,0,0.2); color: white;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Registration
                        Deadline</label>
                    <input type="date" id="edit-registrationDeadline" required
                        style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: rgba(0,0,0,0.2); color: white;">
                </div>
                <div style="grid-column: 1 / -1;">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Description</label>
                    <textarea id="edit-eventDescription" rows="4" required
                        style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: rgba(0,0,0,0.2); color: white;"></textarea>
                </div>
                <div style="grid-column: 1 / -1; display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" onclick="closeEditEventModal()" class="btn btn-outline">Cancel</button>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"
                            style="margin-right: 0.5rem;"></i>Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="brand">
                <h2>TGPCET IT</h2>
            </div>

            <nav class="nav-menu">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Overview</span>
                </a>
                <a href="users.html" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
                <a href="events.html" class="nav-link active">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Events</span>
                </a>
                <a href="approvals.html" class="nav-link">
                    <i class="fas fa-check-circle"></i>
                    <span>Approvals</span>
                </a>
                <a href="notifications.html" class="nav-link">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </a>
                <a href="support.html" class="nav-link">
                    <i class="fas fa-headset"></i>
                    <span>Support</span>
                </a>
            </nav>

            <div class="user-profile">
                <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem;">
                    <div
                        style="width: 32px; height: 32px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
                        A
                    </div>
                    <div style="overflow: hidden;">
                        <div
                            style="font-size: 0.875rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                            Admin</div>
                        <div style="font-size: 0.75rem; color: var(--text-muted);" id="user-email">Loading...</div>
                    </div>
                </div>
                <button id="logout-btn" class="btn btn-outline"
                    style="width: 100%; justify-content: flex-start; gap: 0.5rem; border: none; padding: 0.5rem;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button class="mobile-toggle" id="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 style="font-size: 1.25rem; font-weight: 600;">Manage Events</h1>
            </header>

            <div class="page-content">
                <!-- Create Event Form -->
                <div class="card" style="margin-bottom: 2rem;">
                    <h3 style="margin-bottom: 1.5rem; color: var(--primary);">Create New Event</h3>
                    <form id="create-event-form"
                        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem;">
                        <div style="grid-column: 1 / -1;">
                            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Event
                                Title</label>
                            <input type="text" id="eventTitle" required
                                style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: rgba(0,0,0,0.2); color: white;">
                        </div>

                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Event
                                Date</label>
                            <input type="date" id="eventDate" required
                                style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: rgba(0,0,0,0.2); color: white;">
                        </div>

                        <div>
                            <label
                                style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Venue</label>
                            <input type="text" id="eventVenue" required
                                style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: rgba(0,0,0,0.2); color: white;">
                        </div>

                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Event
                                Type</label>
                            <select id="eventType" required
                                style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: #1e293b; color: white;">
                                <option value="individual">Individual</option>
                                <option value="team">Team</option>
                            </select>
                        </div>

                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Max
                                Participants/Teams</label>
                            <input type="number" id="maxParticipants" required min="1" value="50"
                                style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: rgba(0,0,0,0.2); color: white;">
                        </div>

                        <div id="minTeamSizeDiv" style="display: none;">
                            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Min Team
                                Size</label>
                            <input type="number" id="minTeamSize" min="2" value="2"
                                style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: rgba(0,0,0,0.2); color: white;">
                        </div>

                        <div id="maxTeamSizeDiv" style="display: none;">
                            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Max Team
                                Size</label>
                            <input type="number" id="maxTeamSize" min="2" value="4"
                                style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: rgba(0,0,0,0.2); color: white;">
                        </div>

                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Registration
                                Fee (₹)</label>
                            <input type="number" id="eventFee" required min="0" value="0" step="any"
                                style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: rgba(0,0,0,0.2); color: white;">
                        </div>

                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Fee
                                Type</label>
                            <select id="feeType" required
                                style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: #1e293b; color: white;">
                                <option value="person">Per Person</option>
                                <option value="team">Per Team</option>
                            </select>
                        </div>

                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Registration
                                Deadline</label>
                            <input type="date" id="registrationDeadline" required
                                style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: rgba(0,0,0,0.2); color: white;">
                        </div>

                        <div style="grid-column: 1 / -1;">
                            <label
                                style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Description</label>
                            <textarea id="eventDescription" rows="3" required
                                style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-glass); background: rgba(0,0,0,0.2); color: white;"></textarea>
                        </div>

                        <div style="grid-column: 1 / -1;">
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Create Event</button>
                        </div>
                    </form>
                </div>

                <!-- Active Events List -->
                <div class="card">
                    <h3 style="margin-bottom: 1.5rem;">Active Events</h3>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Event Title</th>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Fee</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="events-list">
                                <tr>
                                    <td colspan="5" style="text-align: center; color: var(--text-muted);">Loading
                                        events...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { auth, signOut, db, doc, deleteDoc, collection, getDocs, addDoc, query, orderBy } from '../../js/auth.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { logActivity } from '../../js/logger.js';

        // Sidebar Toggle
        const sidebar = document.getElementById('sidebar');
        const mobileToggle = document.getElementById('mobile-toggle');
        mobileToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            sidebar.classList.toggle('open');
        });
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && sidebar.classList.contains('open') && !sidebar.contains(e.target) && e.target !== mobileToggle) {
                sidebar.classList.remove('open');
            }
        });

        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = '../../login.html';
                return;
            }
            currentUser = user;
            document.getElementById('user-email').textContent = user.email;
            toggleTeamSizeFields();
            loadEvents();
        });

        function toggleTeamSizeFields() {
            const eventType = document.getElementById('eventType').value;
            const minDiv = document.getElementById('minTeamSizeDiv');
            const maxDiv = document.getElementById('maxTeamSizeDiv');

            if (eventType === 'team') {
                minDiv.style.display = 'block';
                maxDiv.style.display = 'block';
                document.getElementById('minTeamSize').required = true;
                document.getElementById('maxTeamSize').required = true;
            } else {
                minDiv.style.display = 'none';
                maxDiv.style.display = 'none';
                document.getElementById('minTeamSize').required = false;
                document.getElementById('maxTeamSize').required = false;
            }
        }

        document.getElementById('eventType').addEventListener('change', toggleTeamSizeFields);

        async function loadEvents() {
            const tbody = document.getElementById('events-list');
            try {
                const q = query(collection(db, "events"), orderBy("date", "desc"));
                const snap = await getDocs(q);
                tbody.innerHTML = '';

                if (snap.empty) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: var(--text-muted);">No events found</td></tr>';
                    return;
                }

                snap.forEach((docSnap) => {
                    const event = docSnap.data();
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td style="font-weight: 500;">${event.title}</td>
                        <td style="color: var(--text-muted);">${event.date}</td>
                        <td style="text-transform: capitalize; color: var(--text-muted);">${event.eventType || 'Individual'}</td>
                        <td style="color: var(--success);">${event.fee > 0 ? '₹' + event.fee : 'Free'}</td>
                        <td style="display: flex; gap: 0.5rem;">
                            <button onclick="openEditEventModal('${docSnap.id}')" class="btn btn-primary" style="padding: 0.25rem 0.5rem; font-size: 0.75rem;">Edit</button>
                            <button onclick="deleteEvent('${docSnap.id}')" class="btn btn-danger" style="padding: 0.25rem 0.5rem; font-size: 0.75rem;">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (err) {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: var(--danger);">Error loading events</td></tr>';
            }
        }

        document.getElementById('create-event-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const eventData = {
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                venue: document.getElementById('eventVenue').value,
                description: document.getElementById('eventDescription').value,
                eventType: document.getElementById('eventType').value,
                maxParticipants: parseInt(document.getElementById('maxParticipants').value),
                fee: parseFloat(document.getElementById('eventFee').value),
                feeType: document.getElementById('feeType').value,
                registrationDeadline: document.getElementById('registrationDeadline').value,
                createdAt: new Date().toISOString(),
                createdBy: currentUser.email
            };

            if (eventData.eventType === 'team') {
                eventData.minTeamSize = parseInt(document.getElementById('minTeamSize').value);
                eventData.maxTeamSize = parseInt(document.getElementById('maxTeamSize').value);
            }

            try {
                await addDoc(collection(db, "events"), eventData);
                await logActivity("Create Event", `Created event: ${eventData.title}`, currentUser);
                alert('Event created successfully!');
                document.getElementById('create-event-form').reset();
                toggleTeamSizeFields();
                loadEvents();
            } catch (err) {
                alert('Failed to create event: ' + err.message);
            }
        });

        window.deleteEvent = async (id) => {
            if (!confirm('Are you sure you want to delete this event? This cannot be undone.')) return;
            try {
                await deleteDoc(doc(db, "events", id));
                await logActivity("Delete Event", `Deleted event ID: ${id}`, currentUser);
                alert('Event deleted successfully');
                loadEvents();
            } catch (err) {
                alert('Error: ' + err.message);
            }
        };

        // Edit Event Modal Functions
        window.openEditEventModal = async (id) => {
            const modal = document.getElementById('editEventModal');
            try {
                const { getDoc } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");
                const docSnap = await getDoc(doc(db, "events", id));
                if (docSnap.exists()) {
                    const event = docSnap.data();
                    document.getElementById('edit-event-id').value = id;
                    document.getElementById('edit-eventTitle').value = event.title || '';
                    document.getElementById('edit-eventDate').value = event.date || '';
                    document.getElementById('edit-eventVenue').value = event.venue || '';
                    document.getElementById('edit-eventFee').value = event.fee || 0;
                    document.getElementById('edit-registrationDeadline').value = event.registrationDeadline || '';
                    document.getElementById('edit-eventDescription').value = event.description || '';
                    modal.style.display = 'flex';
                }
            } catch (err) {
                alert('Failed to load event: ' + err.message);
            }
        };

        window.closeEditEventModal = () => {
            document.getElementById('editEventModal').style.display = 'none';
            document.getElementById('edit-event-form').reset();
        };

        document.getElementById('edit-event-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 0.5rem;"></i>Saving...';

            const id = document.getElementById('edit-event-id').value;
            const { updateDoc } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");

            try {
                await updateDoc(doc(db, "events", id), {
                    title: document.getElementById('edit-eventTitle').value,
                    date: document.getElementById('edit-eventDate').value,
                    venue: document.getElementById('edit-eventVenue').value,
                    fee: parseFloat(document.getElementById('edit-eventFee').value),
                    registrationDeadline: document.getElementById('edit-registrationDeadline').value,
                    description: document.getElementById('edit-eventDescription').value
                });
                await logActivity("Edit Event", `Edited event: ${document.getElementById('edit-eventTitle').value}`, currentUser);
                closeEditEventModal();
                loadEvents();
            } catch (err) {
                alert('Failed to update event: ' + err.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save" style="margin-right: 0.5rem;"></i>Save Changes';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = '../../index.html');
        });
    </script>
</body>

</html>
