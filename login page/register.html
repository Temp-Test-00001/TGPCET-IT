<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Remix Icons -->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

   <!-- Main CSS -->
   <link rel="stylesheet" href="styles.css">

   <title>Register</title>
</head>
<body>
   <div class="login">
      <form action="" class="login__form">
         <h1 class="login__title">Register</h1>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>
               <div class="login__box-input">
                  <input type="text" required class="login__input" id="reg-name" placeholder=" ">
                  <label for="reg-name" class="login__label">Full Name</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-mail-line login__icon"></i>
               <div class="login__box-input">
                  <input type="email" required class="login__input" id="reg-email" placeholder=" ">
                  <label for="reg-email" class="login__label">Email</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>
               <div class="login__box-input">
                  <input type="password" required class="login__input" id="reg-pass" placeholder=" ">
                  <label for="reg-pass" class="login__label">Password</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-password-line login__icon"></i>
               <div class="login__box-input">
                  <input type="password" required class="login__input" id="reg-pass-confirm" placeholder=" ">
                  <label for="reg-pass-confirm" class="login__label">Confirm Password</label>
               </div>
            </div>
         </div>

         <div class="login__check">
            <div class="login__check-group">
               <input type="checkbox" class="login__check-input" id="reg-terms" required>
               <label for="reg-terms" class="login__check-label">
                  I agree to the terms
               </label>
            </div>
         </div>

         <button type="submit" class="login__button">Create Account</button>

         <button type="button" class="google__button">
            <span class="google__icon">
               <span class="google__g">G</span>
            </span>
            <span class="google__text">Sign up with Google</span>
         </button>

         <p class="login__register">
            Already have an account? <a href="login.html">Login</a>
         </p>
      </form>
   </div>

   <script src="script.js"></script>
</body>
</html>
