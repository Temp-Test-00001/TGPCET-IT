<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - TGPCET IT</title>
    <link rel="stylesheet" href="css/new-dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="js/auth.js"></script>
    <style>
        :root {
            --bg-gradient: radial-gradient(circle at top right, #1e293b, #0f172a);
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary-glow: 0 0 20px rgba(168, 85, 247, 0.5);
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 2rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--glass-border);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo h1 {
            background: linear-gradient(to right, #3b82f6, #a855f7, #ec4899);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            font-size: 1.75rem;
            margin: 0;
            letter-spacing: -0.025em;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:not(.btn):hover,
        .nav-links a.active {
            color: #fff;
        }

        .nav-links a:not(.btn)::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: linear-gradient(to right, #3b82f6, #a855f7);
            transition: width 0.3s ease;
        }

        .nav-links a:not(.btn):hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Login Icon Style */
        .login-icon-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            font-size: 1.1rem;
        }

        .login-icon-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
        }

        /* Main Content */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-subtitle {
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Events Grid */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        .event-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2rem;
            transition: transform 0.3s, border-color 0.3s;
            display: flex;
            flex-direction: column;
        }

        .event-card:hover {
            transform: translateY(-5px);
            border-color: rgba(168, 85, 247, 0.5);
        }

        .event-image {
            height: 180px;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(168, 85, 247, 0.1));
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .event-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: #fff;
        }

        .event-meta {
            display: flex;
            gap: 1.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .event-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .event-desc {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .btn-register {
            background: linear-gradient(135deg, #3b82f6, #a855f7);
            color: white;
            padding: 0.875rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            display: block;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(168, 85, 247, 0.4);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h1>TGPCET IT</h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="events.html" class="active">Events</a>
            <a href="staff.html">Staff</a>
            <a href="notifications.html">Notifications</a>
            <a href="support.html">Support</a>
            <span id="auth-links">
                <a href="login.html" class="login-icon-btn" title="Login">
                    <i class="fas fa-user"></i>
                </a>
            </span>
        </div>
    </nav>

    <main class="container">
        <header>
            <h1 class="page-title">Upcoming Events</h1>
            <p class="page-subtitle">
                Discover workshops, hackathons, and seminars organized by the IT Department to boost your skills.
            </p>
        </header>

        <div id="events-grid" class="events-grid">
            <div class="event-card"
                style="grid-column: 1/-1; background: transparent; border: none; text-align: center;">
                <p style="color: var(--text-muted);">Loading upcoming events...</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { db, collection, getDocs } from './js/auth.js';

        const container = document.getElementById('events-grid');

        function showLoading() {
            container.innerHTML = `
                <div class="event-card" style="grid-column: 1/-1; background: transparent; border: none; text-align: center; padding: 3rem;">
                    <div style="display: inline-block; width: 50px; height: 50px; border: 3px solid rgba(168, 85, 247, 0.2); border-top-color: #a855f7; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
                    <p style="color: var(--text-muted); margin-top: 1rem;">Loading upcoming events...</p>
                </div>
            `;
        }

        function showError(message) {
            container.innerHTML = `
                <div class="event-card" style="grid-column: 1/-1; text-align: center; padding: 3rem;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2.5rem; color: #ef4444; margin-bottom: 1rem;"></i>
                    <p style="color: var(--text-muted); margin-bottom: 1.5rem;">${message}</p>
                    <button onclick="window.loadEvents()" style="
                        background: linear-gradient(135deg, #3b82f6, #a855f7);
                        color: white;
                        padding: 0.75rem 1.5rem;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                        font-weight: 600;
                        font-family: 'Inter', sans-serif;
                        transition: transform 0.2s, box-shadow 0.2s;
                    " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 20px rgba(168, 85, 247, 0.4)';"
                       onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none';">
                        <i class="fas fa-redo" style="margin-right: 0.5rem;"></i>
                        Try Again
                    </button>
                </div>
            `;
        }

        async function loadEvents() {
            showLoading();

            try {
                const querySnapshot = await getDocs(collection(db, "events"));
                container.innerHTML = '';

                if (querySnapshot.empty) {
                    container.innerHTML = `
                        <div class="event-card" style="grid-column: 1/-1; text-align: center; padding: 3rem;">
                            <i class="fas fa-calendar-times" style="font-size: 2.5rem; color: var(--text-muted); margin-bottom: 1rem;"></i>
                            <p style="color: var(--text-muted);">No upcoming events at the moment. Check back soon!</p>
                        </div>
                    `;
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const event = doc.data();
                    const card = document.createElement('div');
                    card.className = 'event-card';

                    // Format description with proper line breaks
                    const formattedDesc = event.description
                        ? event.description.replace(/\n/g, '<br>')
                        : 'No description available.';

                    // Format eligibility as badges if present
                    let eligibilityHtml = '';
                    if (event.eligibility) {
                        const criteria = event.eligibility.split(',').map(c => c.trim()).filter(c => c);
                        if (criteria.length > 0) {
                            eligibilityHtml = `<div style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.75rem;">
                                ${criteria.map(c => `<span style="background: rgba(168, 85, 247, 0.2); color: #a855f7; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.75rem;">${c}</span>`).join('')}
                            </div>`;
                        }
                    }

                    // Format fee display
                    let feeHtml = '';
                    const fee = parseFloat(event.fee) || 0;
                    if (fee > 0) {
                        let feeText = 'â‚¹' + fee;
                        if (event.eventType === 'team' && event.feeType === 'person') {
                            feeText += '/person';
                        } else if (event.eventType === 'team') {
                            feeText += '/team';
                        }
                        feeHtml = `<span style="background: rgba(34, 197, 94, 0.2); color: #22c55e; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.75rem; font-weight: 600;">${feeText}</span>`;
                    } else {
                        feeHtml = `<span style="background: rgba(34, 197, 94, 0.2); color: #22c55e; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.75rem; font-weight: 600;">FREE</span>`;
                    }

                    card.innerHTML = `
                        <div class="event-image">
                            <i class="fas fa-calendar-alt" style="font-size: 3rem; color: rgba(255,255,255,0.2);"></i>
                        </div>
                        <h3 class="event-title">${event.title}</h3>
                        ${event.organizedBy ? `<p style="color: var(--primary); font-size: 0.85rem; margin-bottom: 0.5rem;"><i class="fas fa-building" style="margin-right: 0.5rem;"></i>Organized by: ${event.organizedBy}</p>` : ''}
                        <div class="event-meta">
                            <span><i class="far fa-calendar"></i> ${event.date}</span>
                            <span><i class="fas fa-map-marker-alt"></i> ${event.venue}</span>
                            ${feeHtml}
                        </div>
                        ${eligibilityHtml}
                        <p class="event-desc">${formattedDesc}</p>
                        <a href="login.html" class="btn-register">Register Now</a>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error(err);
                showError('Failed to load events. Please check your connection.');
            }
        }

        // Make loadEvents available globally for retry button
        window.loadEvents = loadEvents;

        loadEvents();
    </script>
</body>

</html>
