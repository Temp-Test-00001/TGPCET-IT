<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/auth-custom.css">

    <title>Register - TGPCET IT</title>
    <style>
        /* Back to Home Button */
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            z-index: 100;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .back-home:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-home">
        <i class="ri-arrow-left-line"></i> Back to Home
    </a>

    <div class="login">
        <form id="register-form" class="login__form">
            <h1 class="login__title">Register</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="text" required class="login__input" id="reg-name" placeholder=" ">
                        <label for="reg-name" class="login__label">Full Name</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-mail-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="reg-email" placeholder=" ">
                        <label for="reg-email" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="reg-pass" placeholder=" ">
                        <label for="reg-pass" class="login__label">Password</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-password-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="reg-pass-confirm" placeholder=" ">
                        <label for="reg-pass-confirm" class="login__label">Confirm Password</label>
                    </div>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" id="reg-terms" required>
                    <label for="reg-terms" class="login__check-label">
                        I agree to the terms
                    </label>
                </div>
            </div>

            <button type="submit" class="login__button" id="reg-btn">Create Account</button>

            <button type="button" class="google__button" id="google-btn">
                <span class="google__icon">
                    <span class="google__g">G</span>
                </span>
                <span class="google__text">Sign up with Google</span>
            </button>

            <p class="login__register">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </form>
    </div>

    <script src="js/auth-ui.js"></script>

    <!-- Firebase Auth Logic -->
    <script type="module">
        import { auth, createUserWithEmailAndPassword, signInWithPopup, googleProvider, doc, setDoc, db, getDoc } from './js/auth.js';

        const regForm = document.getElementById('register-form');
        const regBtn = document.getElementById('reg-btn');
        const googleBtn = document.getElementById('google-btn');

        // Helper to determine dashboard URL
        async function getDashboardUrl(uid, email) {
            try {
                const userDoc = await getDoc(doc(db, "users", uid));
                let role = 'user';

                if (userDoc.exists()) {
                    role = userDoc.data().role || 'user';
                }

                if (email === 'bhushanmallick2006@gmail.com') role = 'admin';

                return `dashboard/${role}/index.html`;
            } catch (error) {
                console.error("Error fetching role:", error);
                return 'dashboard/user/index.html';
            }
        }

        regForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-pass').value;
            const confirmPass = document.getElementById('reg-pass-confirm').value;
            const terms = document.getElementById('reg-terms').checked;

            if (password !== confirmPass) {
                alert("Passwords do not match!");
                return;
            }

            if (!terms) {
                alert("Please agree to the terms.");
                return;
            }

            regBtn.textContent = 'Creating Account...';
            regBtn.disabled = true;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Create User Document
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    email: user.email,
                    role: 'user',
                    createdAt: new Date().toISOString(),
                    profile: {
                        fullName: name
                    }
                });

                console.log("Registered:", user.uid);

                const url = await getDashboardUrl(user.uid, user.email);
                window.location.href = url;
            } catch (error) {
                console.error("Registration Error:", error);
                alert("Registration Failed: " + error.message);
                regBtn.textContent = 'Create Account';
                regBtn.disabled = false;
            }
        });

        // Google Login (Same as Login Page)
        googleBtn.addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;

                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);

                if (!userSnap.exists()) {
                    await setDoc(userRef, {
                        uid: user.uid,
                        email: user.email,
                        role: 'user',
                        createdAt: new Date().toISOString(),
                        profile: {
                            fullName: user.displayName,
                            photoURL: user.photoURL
                        }
                    });
                }

                const url = await getDashboardUrl(user.uid, user.email);
                window.location.href = url;
            } catch (error) {
                console.error("Google Login Error:", error);
                alert("Google Login Failed: " + error.message);
            }
        });
    </script>
</body>

</html>
