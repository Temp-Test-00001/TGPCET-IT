<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - TGPCET IT</title>
    <link rel="stylesheet" href="css/new-dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="js/auth.js"></script>
    <style>
        :root {
            --bg-gradient: radial-gradient(circle at top right, #1e293b, #0f172a);
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary-glow: 0 0 20px rgba(168, 85, 247, 0.5);
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 2rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--glass-border);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo h1 {
            background: linear-gradient(to right, #3b82f6, #a855f7, #ec4899);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            font-size: 1.75rem;
            margin: 0;
            letter-spacing: -0.025em;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:not(.btn):hover,
        .nav-links a.active {
            color: #fff;
        }

        .nav-links a:not(.btn)::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: linear-gradient(to right, #3b82f6, #a855f7);
            transition: width 0.3s ease;
        }

        .nav-links a:not(.btn):hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Login Icon Style */
        .login-icon-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            font-size: 1.1rem;
        }

        .login-icon-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
        }

        /* Main Content */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-subtitle {
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Notifications List */
        .notifs-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2rem;
        }

        .notif-item {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 1.5rem;
            transition: transform 0.2s;
        }

        .notif-item:last-child {
            margin-bottom: 0;
        }

        .notif-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.05);
        }

        .notif-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .notif-title {
            color: #fff;
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }

        .notif-date {
            font-size: 0.85rem;
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.05);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            white-space: nowrap;
            margin-left: 1rem;
        }

        .notif-message {
            color: var(--text-muted);
            line-height: 1.6;
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 1rem;
                background: rgba(15, 23, 42, 0.95);
            }

            .nav-links {
                margin-top: 1rem;
                gap: 1.5rem;
                flex-wrap: wrap;
                justify-content: center;
                width: 100%;
            }

            .container {
                padding: 6rem 1rem 2rem;
            }

            .page-title {
                font-size: 2.5rem;
            }

            .notifs-container {
                padding: 1.5rem;
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 2rem;
            }

            .page-subtitle {
                font-size: 1rem;
            }

            .notif-header {
                flex-direction: column;
                gap: 0.5rem;
            }

            .notif-date {
                margin-left: 0;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h1>TGPCET IT</h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="staff.html">Staff</a>
            <a href="notifications.html" class="active">Notifications</a>
            <a href="support.html">Support</a>
            <span id="auth-links">
                <a href="login.html" class="login-icon-btn" title="Login">
                    <i class="fas fa-user"></i>
                </a>
            </span>
        </div>
    </nav>

    <main class="container">
        <header>
            <h1 class="page-title">Notice Board</h1>
            <p class="page-subtitle">Stay updated with the latest announcements, circulars, and important information.
            </p>
        </header>

        <div class="notifs-container">
            <div id="notifs-list">
                <div style="text-align: center; color: var(--text-muted);">Loading notifications...</div>
            </div>
        </div>
    </main>

    <script type="module">
        import { db, collection, getDocs, query, orderBy } from './js/auth.js';

        const container = document.getElementById('notifs-list');

        // Helper function for DD/MM/YY date format
        function formatDateDDMMYY(dateString) {
            if (!dateString) return 'N/A';
            const d = new Date(dateString);
            const day = d.getDate().toString().padStart(2, '0');
            const month = (d.getMonth() + 1).toString().padStart(2, '0');
            const year = d.getFullYear().toString().slice(-2);
            return `${day}/${month}/${year}`;
        }

        function showLoading() {
            container.innerHTML = `
                <div style="text-align: center; padding: 3rem;">
                    <div style="display: inline-block; width: 50px; height: 50px; border: 3px solid rgba(168, 85, 247, 0.2); border-top-color: #a855f7; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
                    <p style="color: var(--text-muted); margin-top: 1rem;">Loading notifications...</p>
                </div>
            `;
        }

        function showError(message) {
            container.innerHTML = `
                <div style="text-align: center; padding: 3rem;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2.5rem; color: #ef4444; margin-bottom: 1rem;"></i>
                    <p style="color: var(--text-muted); margin-bottom: 1.5rem;">${message}</p>
                    <button onclick="window.loadNotifs()" style="
                        background: linear-gradient(135deg, #3b82f6, #a855f7);
                        color: white;
                        padding: 0.75rem 1.5rem;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                        font-weight: 600;
                        font-family: 'Inter', sans-serif;
                        transition: transform 0.2s, box-shadow 0.2s;
                    " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 20px rgba(168, 85, 247, 0.4)';"
                       onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none';">
                        <i class="fas fa-redo" style="margin-right: 0.5rem;"></i>
                        Try Again
                    </button>
                </div>
            `;
        }

        async function loadNotifs() {
            showLoading();

            try {
                const q = query(collection(db, "notifications"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);
                container.innerHTML = '';

                if (querySnapshot.empty) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 3rem;">
                            <i class="fas fa-bell-slash" style="font-size: 2.5rem; color: var(--text-muted); margin-bottom: 1rem;"></i>
                            <p style="color: var(--text-muted);">No notifications at the moment. Check back later!</p>
                        </div>
                    `;
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const notif = doc.data();
                    const item = document.createElement('div');
                    item.className = 'notif-item';
                    item.innerHTML = `
                        <div class="notif-header">
                            <h3 class="notif-title">${notif.title}</h3>
                            <span class="notif-date">${formatDateDDMMYY(notif.createdAt)}</span>
                        </div>
                        <p class="notif-message">${notif.message}</p>
                    `;
                    container.appendChild(item);
                });
            } catch (err) {
                console.error(err);
                showError('Failed to load notifications. Please check your connection.');
            }
        }

        // Make loadNotifs available globally for retry button
        window.loadNotifs = loadNotifs;

        loadNotifs();
    </script>
</body>

</html>
